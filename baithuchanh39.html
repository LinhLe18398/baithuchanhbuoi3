<!DOCTYPE html>
<html>
    <body>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền</title>
</head>
<body>
    <table>
        <tr>
            <th><label for="Amount">Số tiền</label></th>
            <th>Từ</th>
            <th>Thành</th>
            <th></th>
        </tr>
        <tr>
            <td><input type="text" id="Amount"></td>
            <td>
                <select id="From">
                    <option value="VND">VND</option>
                    <option value="USD">USD</option>
                </select>
            </td>
            <td>
                <select id="To">
                    <option value="VND">VND</option>
                    <option  value="USD">USD</option>
                </select>
            </td>
            <td><button onclick="ChangeMoney()">Đổi</button></td>
        </tr>            
    </table>
    
    <br>
    <p id="Result"></p>

<script src="main.js"></script>

        <script>
            function ChangeMoney() {
    let Amount = document.getElementById("Amount").value;
    let FromC = document.getElementById("From").value;
    let To = document.getElementById("To").value;
    let Result;


    if (FromC == "USD" && To == "VND") {
        Result = "Result: " + (Amount * 24624) + " VNĐ";
    }
    else if (FromC == "VND"&& To =="USD"){
        Result = "Result: "+ (Amount / 24624) + " $";
    }
    else if (FromC == "VND") {
        Result = "Result: " + Amount + " VNĐ"
    } else {
        Result = "Result: " + Amount + " $"
    }
        
    document.getElementById("Result").innerHTML = Result;
}
</script>
</body>
